<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Blocks Fun Time with CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="backgroundImg">

              <!--#backgroundImg and .transbox are for opacity experiment -->
              <header>
                <div class="transbox">
                <h1>COLOR BLOCKS</h1>
                </div>
              </header>

      </div>
        <nav>
          <ul>
            <li id="listR"><button id="redbtn">Red</button></li>
            <li id="listB"><button id="bluebtn">Blue</button></li>
            <li id="listG"><button id="greenbtn">Green</button></li>
            <li id="listY"><button id="yellowbtn">Yellow</button></li>
          </ul>
        </nav>
      <div class="background">
          <div class="colors">
            <div class="block" id="red">

            </div>
            <div class="block" id="blue">

            </div>
            <div class="block" id="green">

            </div>
            <div class="block" id="yellow">

            </div>
          </div>
      </div>
    </div>
  </body>
</html>
